<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MAPEY</title>
    <link rel="stylesheet" type="text/css" href="Mapey.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Moul&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orienta&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapey</title>
    <link rel="stylesheet" type="text/css" href="Mapey.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
    <div id="overview">
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script type="module" src="Mapey.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
                <div class="btn">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <h1 class="logo">MAPEY</h1>
            <button class="info-toggle"><i class="fas fa-chevron-down">.</i></button>
        </header>
        <div class="content">
            <div id="BloqueInformacionManhattan" class="info-block">
                <div id="BloqueInformacion0"></div>
                <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            </div>
            <div id="BloqueInformacionBrooklyn" class="info-block">
                <div id="BloqueInformacion1"></div>
                <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            </div>
            <div id="BloqueInformacionQueens" class="info-block">
                <div id="BloqueInformacion2"></div>
                <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            </div>
            <div id="BloqueInformacionBronx" class="info-block">
                <div id="BloqueInformacion3"></div>
                <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            </div>
            <div id="BloqueInformacionStaten Island" class="info-block">
                <div id="BloqueInformacion4"></div>
                <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            </div>
            <div id="map"></div>
        </div>



        <div class="button-container">
            <button id="Manhattan" class="district-button">Manhattan</button>
            <button id="Brooklyn" class="district-button">Brooklyn</button>
            <button id="Queens" class="district-button">Queens</button>
            <button id="Bronx" class="district-button">Bronx</button>
            <button id="Staten Island" class="district-button">Staten Island</button>
        </div>


        <script src="https://kit.fontawesome.com/your-kit-id.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="Mapey.js"></script>
        <div id="BloqueInformacion0"></div>
        <div id="BloqueInformacion1"></div>
        <div id="BloqueInformacion2"></div>
        <div id="BloqueInformacion3"></div>
        <div id="BloqueInformacion4"></div>
        <div id="BloqueInformacion5"></div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </div>
</body>

</html>
