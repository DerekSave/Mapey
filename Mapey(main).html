<!DOCTYPE html>
<html>
<head>
  <title>MAPEY</title>
  <link rel="stylesheet" type="text/css" href="Mapey.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Moul&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orienta&display=swap" rel="stylesheet">
</head>

<body>
  <header style="background-color: #AAD9ED;">
    <div class="search-bar">
      <input type="text" placeholder="Buscar..." class="search-input">
      <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
    </div>
    <h1 class="logo">MAPEY</h1>
    <button class="info-toggle"><i class="fas fa-chevron-down"></i></button>
  </header>
  
  <div class="content">
    <div id= "BloqueInformacion" class="info-block">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      
    </div>
    
  </div>
 
  <div class="button-container">
    <button id = "Manhattan" class="district-button">Manhattan</button>
    <button id = "Brooklyn" class="district-button">Brooklyn</button>
    <button id = "Queens" class="district-button">Queens</button>
    <button id = "Bronx" class="district-button">Bronx</button>
    <button id = "Staten Island" class="district-button">Staten Island</button>
  </div>
</div>
  <script src="Mapey.js"></script>
  <div id="BloqueInformacion0"></div>
  <div id="BloqueInformacion1"></div>
  <div id="BloqueInformacion2"></div>
  <div id="BloqueInformacion3"></div>
  <div id="BloqueInformacion4"></div>
  <div id="BloqueInformacion5"></div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



</body>

</html>
